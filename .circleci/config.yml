version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: pip install tox
      - run: tox

  test_pypi_publish:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: sudo pip install build twine
      - run: python -m build
      - run: twine upload --repository testpypi dist/*

  pypi_publish:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: sudo pip install build twine
      - run: python -m build
      - run: twine upload dist/*

only_on_tags: &only_on_tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^\d+\.\d+$/

workflows:
  version: 2
  test_and_publish:
    jobs:
      - test
      - test_pypi_publish:
          <<: *only_on_tags
          requires:
            - test
      - pypi_publish:
          <<: *only_on_tags
          requires:
            - test
